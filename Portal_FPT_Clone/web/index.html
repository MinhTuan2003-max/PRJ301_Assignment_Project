<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FPT University Academic Portal</title>
        <!-- Add Bootstrap CSS link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>
                        <span>FPT University Academic Portal</span>
                    </h1>
                </div>
                <div class="col-md-4">
                    <table>
                        <tbody>
                            <tr>
                                <td colspan="2" class="auto-style1">
                                    <strong>FAP mobile app (myFAP) is ready at</strong>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="https://apps.apple.com/app/id1527723314">
                                        <img src="https://th.bing.com/th/id/R.7e7feaafbbb375865f6bccd57056cd62?rik=aMaFgt4keJaRCw&pid=ImgRaw&r=0" alt="appstore"
                                             style="width: 120px; height: 40px"/>
                                    </a>
                                </td>
                                <td>
                                    <a href="https://play.google.com/store/apps/details?id=com.fuct" class="">
                                        <img src="https://pluspng.com/img-png/get-it-on-google-play-badge-png-use-unwanted-payg-sim-credit-to-pay-for-apps-on-google-play-gadgetz-tv-2357.png" alt="ggplay"
                                             style="width: 120px; height: 43px">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Login forms using tables -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <table style="border: solid 1px #ccc; width: 461px;">
                        <tr>
                            <td>
                                <h4>Phụ huynh</h4>
                            </td>
                        <tr>
                            <td>
                                <form action="parent_login" method="post">
                                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                </form>
                            </td>
                        </tr>

                    </table>
                </div>

                <!-- Student/Lecturer Login Table -->
                <div class="col-md-6">
                    <table style="border: solid 1px #ccc; height: 150px;">
                        <tr>
                            <td>
                                <h4>Sinh viên, Giảng viên, Cán bộ ĐH-FPT</h4>
                                <form onsubmit="return validateStudentLecturerForm();">
                                    <div class="form-group">
                                        <select class="form-control" id="studentLecturerCampusSelect" style="width: 152px;">
                                            <option value="studentLecturerCampusSelect">Select Campus</option>
                                            <option value="campus1">FU-Hòa Lạc</option>
                                            <option value="campus2">FU-Hồ Chí Minh</option>
                                            <option value="campus3">FU-Đà Nẵng</option>
                                            <option value="campus4">FU-Quy Nhơn</option>
                                            <option value="campus5">FU-Cần Thơ</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <!-- Link to open Google account selection page -->
                                        <a href="" target="_blank">
                                            <button class="btn btn-primary">Login with Google</button>
                                        </a>
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
            <!-- Footer -->
            <footer class="footer bg-white text-black p-4">
                <div class="container text-center">
                    <p>&copy; Powered by
                        <span>
                            <a href="http://fpt.edu.vn/">FPT University</a>
                        </span> |
                        <span>
                            <a href="http://cms.fpt.edu.vn/">CMS</a>
                        </span> |
                        <span>
                            <a href="http://library.fpt.edu.vn/">Library</a>
                        </span>
                        <span>
                            <a href="http://library.books24x7.com/">books24x7</a>
                        </span>
                    </p>
                </div>
            </footer>
        </div>


        <script>
            function validateParentForm() {
                const parentCampusSelect = document.getElementById("parentCampusSelect");
                if (parentCampusSelect.value === "campus1" || parentCampusSelect.value === "campus2" || parentCampusSelect.value === "campus3") {
                    return true;
                } else {
                    alert("Please select a campus.");
                    return false;
                }
            }

            function validateStudentLecturerForm() {
                const studentLecturerCampusSelect = document.getElementById("studentLecturerCampusSelect");
                if (studentLecturerCampusSelect.value === "campus1" || studentLecturerCampusSelect.value === "campus2" || studentLecturerCampusSelect.value === "campus3") {
                    return true;
                } else {
                    alert("Please select a campus.");
                    return false;
                }
            }
        </script>
    </body>

</html>
